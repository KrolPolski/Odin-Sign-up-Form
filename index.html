<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <title>Odin Sign-Up Form</title>
    </head>
<body>
    <div class="sidebar">
        
       <div class="logo"><div class="icon"><img src="odin-lined.png" width="150px"></div><div class="logotext">ODIN</div></div>
        <div class="credit"><p class="credit">Photo by Ryan Boudwin</p></div>

    <div class="main">
        <div>

</div><div class="form">

        <label for="last_name">LAST NAME</label>
        <input type="text" id="last_name" tabindex="2">

        <input type="number" id="phone" tabindex="4">
        <label for="confirm_password">CONFIRM PASSWORD</label>
        <input type="password" id ="confirm_password" tabindex="6">
    </div> 
    </div>
    
    <div class="bottom"><button>Create Account</button></form><br>

</div>
